        <!-- JS의 사용방법 2 -> event로 사용한다. -->

        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down')">
        <h1>JavaScript</h1>
        <script>
            //웹브라우저는 Script 내의 파일을 Js로 인식한다.
            document.write('hello world');
            document.write(1+1);
            
        </script>
        <h1>html</h1>
        1+1
    </body>

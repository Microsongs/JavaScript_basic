<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <script>
            // 배열 -> 순서있이 저장
            let coworkers = ['engoing','leezche']
            // 객체 -> 순서 없이 저장, 이름이 들어감
            let coworkersObject = {
                "programmer" : "egoing",
                "designer" : "leezche"
            }
            document.write("programmer : " + coworkersObject.programmer+"<br>");
            document.write("designer : " + coworkersObject.designer+"<br>");
            coworkersObject.bookkeeper = "duru";
            document.write("bookkeeper : " + coworkersObject.bookkeeper+"<br>");
            coworkersObject["data scientist"] = "taeho";
            document.write("data scientist : "+coworkersObject["data scientist"]+"<br>")

            // 반복문을 써서 객체의 데이터를 가져오는 법

        </script>
        <h2>Iterate</h2>
        <script>
            // coworkersObject가 가리키는 객책체의 키값(data)을 가져온다
            for(let key in coworkersObject){
                document.write(key+' : ' + coworkersObject[key]+"<br>")
            }
        </script>
        <h3>Property & Method</h3>
        <script>
            // 객체의 메서드와 함수
            coworkersObject.showAll = function(){
                for(let key in this){
                    document.write(key + ' : ' + this[key]+"<br>")
                }
            }
            coworkersObject.showAll();
            function showAll(){

            }
        </script>
    </body>
</html>

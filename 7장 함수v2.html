<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two(data){
                    document.write("<li>"+data+"</li>");
                }
                // 반복이 일정하지 않을 경우 반복문 돌리기 곤란해질 수 있다.
                document.write("<li>1</li>");
                two("2-1");
                two("2-2");
                document.write("<li>3</li>");
                document.write("<li>3-1</li>");
                document.write("<li>3-2</li>");
            </script>
            ----------------------------------------<br>
            <script>
                document.write(1+1);
                // 함수화
                function add(num1, num2){
                    return num1+num2;
                }
                document.write(add(1,1));
            </script>
        </ul>
    </body>
</html>
